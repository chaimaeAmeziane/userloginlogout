<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Evenements List</h1>
    <div class="p-2">
      <!--<a class="h5" th:href="@{/series}">Go back to series</a>-->
      <br>
      <a class="h4" th:href="@{${#httpServletRequest.requestURI}+'/event/new'}">Create Event</a>
    </div>
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <th>Date</th>
      <th>Valeur</th>
      <th>Commentaire</th>
      <th>Serie</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <th:block th:each="event : ${list_specified_events}">
        <tr>
          <td>[[${event.date}]]</td>
          <td>[[${event.valeur}]]</td>
          <td>[[${event.commentaire}]]</td>
          <td>[[${event.serie.titre}]]</td>
          <td>
            <a th:href="@{${#httpServletRequest.requestURI}+'/event/edit/'+${event.id}}">Edit</a>
            <a th:href="@{${#httpServletRequest.requestURI}+'/event/delete/'+${event.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
