<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create a new Product</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-align">
  <h4>Create a new Serie</h4>
  <h4>Edit Serie</h4>
  <form th:action="@{${#httpServletRequest.requestURI}+'/save'}" th:object="${serie}" method="post">
    <input type="hidden" th:field="*{id}" th:value="${serie.id}" />
    <div class="form-group">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Serie Title : </label>
        <div class="=col-sm-8">
          <input type="text" th:field="*{titre}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Serie Description : </label>
        <div class="=col-sm-8">
          <input type="text" th:field="*{description}" class="form-control" required/>
        </div>
      </div>
      <!--
      <div class="=col-sm-8" style="display: none;">
        <select th:field="*{Events}" class="form-control" required>
          <th:block th:each="event : ${listEvent}">
            <option th:text="${event.date}" th:value="${event.id}"></option>
          </th:block>
        </select>
      </div>
      -->
      <div class="form-group row">
        <div class="=col-sm-8">
          <button type="submit" class="btn btn-danger">Save Serie</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
