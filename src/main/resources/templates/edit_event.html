<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create a new Product</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-align">
  <div><h4>Edit Event</h4></div>
  <form th:action="@{${#httpServletRequest.requestURI}+'/save'}" th:object="${event}" method="post">
    <input type="hidden" th:field="*{id}" th:value="${event.id}" />
    <div class="form-group">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Event Date : </label>
        <div class="=col-sm-8">
          <input type="text" th:field="*{date}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Event Valeur : </label>
        <div class="=col-sm-8">
          <input type="text" th:field="*{valeur}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Event Commentaire : </label>
        <div class="=col-sm-8">
          <input type="text" th:field="*{commentaire}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <div class="=col-sm-8">
          <button type="submit" class="btn btn-warning">Edit Event</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
